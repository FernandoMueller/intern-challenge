
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.contaazul.com/static/dependencies/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="https://cdn.contaazul.com/static/css/contaazul.css">
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="prototype.css">
		<title>ContaAzul intern-challenge</title>
	</head>
	<body>
		<div class="header">
		  <div class="container">
		  	<img class="logo-top" src="http://imageshack.com/a/img661/9117/SFb5ke.png">
		  </div>
		</div>
		<div class="container">
			<nav>
				<ol class="breadcrumb">				
					<li><a href="#">Início</a></li>
					<li>›</li>
					<li><a href="#">Conta Bancária</a></li>
					<li>›</li>
					<li>Nova</li>
				</ol>
			</nav>
		</div>
 		<div class="default-container container flat-theme">
 			<div class="row">
 				<div class="span10 offset1">
					<h3 >CONTA BANCÁRIA</h3>
 				</div>
 			</div>
 			<div class="span10">
 				<hr class="line"/>
 			</div>
 			<form>
				<div class="row vertical-offset1" >
					<div class="span4 offset1">
						<label>Nome do Banco</label>
						<input class="span4 bank-field" type="text" placeholder="Digite aqui o nome do banco"/>
					</div>
					<div class="span5">
						<label>Tipo de Conta</label>
						<div class="radio-button">
							<label class="checkbox 	inline">
	              <input type="radio" name="account-type" value="1" />
	              Pessoa física
	            </label>
						  <label class="checkbox inline">
	              <input type="radio" name="account-type" value="2" />
	              Pessoa jurídica
	            </label>
						</div>	
					</div>
			  </div>
			 	<div class="row description"> 
					<div class="span7 offset1 vertical-offset1">
						<label>Descrição</label>
						<input class="span7 description" type="text" placeholder="Digite aqui uma curta descrição para o banco">		
					</div>
				</div>	
				<div class="span10">
					<hr class="line"/>
					<div class="line vertical-offset3">
						<p>Você deve optar por definir um saldo inicial. Este valor aparecerá como seu primeiro lançamento.</p>
					</div>
				</div>
      	<div class="balance-date">
	      	<div class="balance vertical-offset4 span4">
	      		<p>Saldo</p>
	      		<input type="text" class="span4 vertical-offset1" placeholder="Informe aqui o valor do saldo inicial">
	      	</div>
	      	<div class="date vertical-offset4 span4">
	      		<p>Data</p>
	      		<input type="text" class="span4 vertical-offset1" placeholder="informe aqui a data incial do saldo">
	      	</div>
        </div>
			</form>
		</div>
		<div class="container button-actions">
			<div class="vertical-offset7">
				<button class="flat-btn hover span2" type="button">Cancelar</button>
				<div class="pull-right">
					<button class="flat-btn hover span4 save-create-new" type="button">Salvar esta conta e adicionar outra</button>
					<button class="flat-btn flat-btn-primary span2" type="button">Salvar</button>
				</div>
			</div>
		</div>
		<div>
			<div class="row">	
				<hr class="line-footer">
				<div class="container">
					<img class="logo-footer" src="http://imageshack.com/a/img661/9117/SFb5ke.png">
				</div>
			</div>
		</div>	
	</body>
</html>
