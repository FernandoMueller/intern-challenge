
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="prototype.css">
		<title>ContaAzul intern-challenge</title>
	</head>
	<body>
		<div class="header-top">
		  <div class="container">
		  	<img class="logo-top" src="/home/mueller/Downloads/Link para logo-ca-footer.png">
		  </div>
		</div>
		<div class="breadcrumb">
			<div class="container">
				<ul>				
					<li><a href="#">Início</a></li>
					<li> › </li>
					<li><a href="#">Conta Bancária </a></li>
					<li> › </li>
					<li>Nova</li>
				</ul>
			</div>
		</div>
	
 		<div class="container">
			<div class="bankAccount">
				<div class="content">
				<h3>CONTA BANCÁRIA</h3>
				<hr class="line">
				<div class="nameBank">
					<p>Nome do Banco</p>
					<form>
	  					<input type="text" size="35" value="" placeholder="Digite aqui o nome do banco">
	  				</form>
				</div>
				<div class="accountType">
					<p>Tipo de Conta</p>
					<form class="form">
						<input type="radio" checked="">Pessoa física
						<input type="radio">Pessoa jurídica
					</form>
				</div>
				
				<div class="description" >
					<p>Descrição</p>
					<input type="text" size="70" value="" placeholder="Digite aqui uma curta descrição para o banco">		
				</div>
				<div class="initialValue">
					<hr class="line">
					<p>Você deve optar por definir um saldo inicial. Este valor aparecerá como seu primeiro lançamento.</p>
				<div class="row">
					<div class="balance"><p>Saldo</p><input type="text" size="36px" value="" placeholder="Informe aqui o valor do saldo inicial"></div>
					<div class="date"><p>Data</p><input type="text" size="36px" value="" placeholder="Informe aqui a data incial do saldo"></div>
					</div>
		  		</div>
	 	 	</div>
	 	
		</div>
		<div class="row-buttons">
			<div class="container">
				<button class="buttonCancel" class="span2" >Cancelar</button>
				<button class="saveAndAddOther" class="span2">Salvar esta conta e adicionar outra</button>
				<button class="save" class="span4" >Salvar</button>
			</div>	
		</div>
		
		<div class="footer">
			<hr class="line-footer">
			<img class="logo-footer" src="img/Link para logo-ca-footer.png">
		</div>
	</body>
</html>
